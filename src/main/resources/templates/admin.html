<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body onload="getAllUsers()">
<!-- Navigation Header -->
<div class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand font-weight-bold text-white" th:text="${principal}"></span>
            <span class="navbar-brand text-white">with roles:</span>
            <span class="navbar-brand text-white" th:text="${authorities}"></span>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a th:replace="fragments/template :: logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div> <!-- /Navigation Header -->
<div class="container-fluid">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-2 bg-white mt-2">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action list-group-item-primary">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action list-group-item-primary">User</a>
            </div>
        </div>
        <!-- Right Column -->
        <div class="col-md-10 bg-light mt-2">
            <h1>Admin panel</h1>
            <!-- Navigation Tabs (Users table & New user) -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users-table">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new-user">New user</a>
                </li>
            </ul> <!-- /Navigation Tabs (Users table & New user) -->
            <div class="card">
                <div class="card-block">
                    <!-- Tab navigation content -->
                    <div class="tab-content">
                        <!-- Tab: ALL USERS -->
                        <div class="tab-pane fade show active" id="users-table">
                            <div class="card-header">
                                <h5 class="font-weight-bold">All users</h5>
                            </div>
                            <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="users-list">
                                    <div id="user-modal"></div>
                                </tbody>
                            </table>
                        </div><!-- /Tab: ALL USERS -->
                        <!-- Tab: NEW USER -->
                        <div class="tab-pane fade" id="new-user">
                            <div class="card-header">
                                <h5 class="font-weight-bold">Add new user</h5>
                            </div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <form id="new-user-form" th:method="POST" th:action="@{admin}" th:object="${user}">
                                            <div class="form-group text-center">
                                                <label class="font-weight-bold mt-3 mb-0">Firstname
                                                    <input type="text" th:field="*{firstName}" class="form-control">
                                                </label>
                                                <label class="font-weight-bold mt-3 mb-0">Lastname
                                                    <input type="text" th:field="*{lastName}" class="form-control">
                                                </label>
                                                <label class="font-weight-bold mt-3 mb-0">Age
                                                    <input type="text" th:field="*{age}" class="form-control">
                                                </label>
                                                <label class="font-weight-bold mt-3 mb-0">Email
                                                    <input type="email" th:field="*{email}" class="form-control">
                                                </label>
                                                <label class="font-weight-bold mt-3 mb-0">Password
                                                    <input type="password" th:field="*{password}" class="form-control">
                                                </label>
                                                <label class="font-weight-bold mt-3 mb-0">Roles</label>
                                                <br>
                                                <select class="form-select w-100" size="2" id="new-role" name="userRoles">
                                                    <option th:each="role : ${roles}"
                                                            th:text="${role}" selected>
                                                    </option>
                                                </select>
                                                <button type="submit" class="btn btn-success mt-3 mb-0">Add new user</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                            </div>
                        </div> <!-- /Tab: NEW USER -->
                    </div>
                </div>
            </div>
        </div><!-- /Right Column -->
    </div>
</div>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
